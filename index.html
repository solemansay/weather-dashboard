<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark p-5">
        <span class="mb-0 h1 navbar-center">Weather Dashboard</span>
    </nav>


    <div class="row">
        <div class="col-lg-2">
            <div id="searchArea">

                <form id="citySearch" class="form-inline mt-2">
                    <h4 class="ml-4 mt-4"> search for a city:</h4>
            
                    <div class="input-group ml-3 mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="Enter City Name">
                        <div class="input-group-append">
                            <button class="btn btn-outline-info" type="button" id="add-city"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <div id="searchHistory" class="styleList">
                    <ul id="cityList"></ul>
                </div>
            </div>
        </div>
        <div class="col-lg-10">
            <div id="todaysForecast" class="border">
            </div>
            <div class="col-lg-10">
                <div class="row">
                    <div class = "card-deck" id="displayWeather">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
